<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        #messages {
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .from-user1 {
            align-self: flex-start;
            background-color: green;
            color: white;
        }

        .from-other {
            align-self: flex-end;
            background-color: blue;
            color: white;
        }

        .timestamp {
            display: block;
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>

<body>
    <h1>Chatting</h1>

    <input type="text" placeholder="Enter your username" id="username" />
    <button id="joinBtn">Join Chat</button>
    <input type="text" placeholder="Enter message" id="message" />
    <button id="sendBtn">Send</button>
    <div id="messages"></div>

    <h2>Users</h2>
    <ul id="userStatus"></ul>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io();
        const joinBtn = document.getElementById('joinBtn');
        const sendBtn = document.getElementById('sendBtn');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const allMessages = document.getElementById('messages');
        const userStatus = document.getElementById('userStatus');

        let username;

        joinBtn.addEventListener('click', () => {
            username = usernameInput.value;
            if (username) {
                socket.emit('register', username);
                usernameInput.disabled = true;
                joinBtn.disabled = true;
            }
        });

        socket.on('message', ({ message, username: sender, timestamp }) => {
            const p = document.createElement('p');
            p.classList.add('message');
            if (sender === username) {
                p.classList.add('from-user1');
                p.innerHTML = `<span class="timestamp">${timestamp}</span>You: ${message}`;
            } else {
                p.classList.add('from-other');
                p.innerHTML = `<span class="timestamp">${timestamp}</span>${sender}: ${message}`;
            }
            allMessages.appendChild(p);
        });

        socket.on('user-status', ({ username, status }) => {
            const userItem = document.getElementById(`user-${username}`);
            if (userItem) {
                userItem.innerText = `${username} is ${status}`;
            } else {
                const li = document.createElement('li');
                li.id = `user-${username}`;
                li.innerText = `${username} is ${status}`;
                userStatus.appendChild(li);
            }
        });

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                socket.emit('user-message', message);
                messageInput.value = '';
            }
        });
    </script>
</body>

</html>
